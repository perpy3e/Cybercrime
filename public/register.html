<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER CRIME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="sty.css" rel="stylesheet">
    <script defer src="main.js"></script>
</head>

<body style="background-color: #081043 ">

    <div class="container text-start pt-1 pb-2" style="max-width: 35%; background-color: aliceblue;" id="move">

        <h1 class="display-5 text-capitalize text-primary mt-3 mb-3">SIGN UP</h1>
        <div class="row">
            <div class="col-12">

                <form id="signupForm" action="/signup" method="POST" novalidate>
                    <div class="mb-3">
                        <label for="name">Name and Surname</label>
                        <input type="text" class="form-control" id="name" name="fullname" placeholder="Your Name"
                            required>
                        <div class="invalid-feedback"> Please enter your name and surname</div>
                    </div>

                    <div class="mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Your username" required>
                        <div class="invalid-feedback">Please enter your username</div>
                    </div>
                    <div class="row-cols-2">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="male" name="sex" value="male" required>
                            <label class="form-check-label" for="male">Male</label>

                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="female" name="sex" value="female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="invalid-feedback">Please select your sex</div>
                    </div>

                    <div class="row mb-3">
                        <!-- Day Dropdown (col-4 for 3 equal columns) -->
                        <div class="col-md-4">
                            <label for="day">Day:</label>
                            <select id="day" name="day" class="form-select" required>
                                <option value="">Select Day</option>
                            </select>
                        </div>

                        <!-- Month Dropdown (col-4 for 3 equal columns) -->
                        <div class="col-md-4">
                            <label for="month">Month:</label>
                            <select id="month" name="month" class="form-select" required>
                                <option value="">Select Month</option>
                            </select>
                        </div>

                        <!-- Year Dropdown (col-4 for 3 equal columns) -->
                        <div class="col-md-4">
                            <label for="year">Year:</label>
                            <select id="year" name="year" class="form-select" required>
                                <option value="">Select Year</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Please enter your email" required>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>

                    <div class="mb-3">
                        <label for="phone">Phone number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your phone number"
                            pattern="[0-9]{10}" required>
                        <div class="invalid-feedback"> Please enter a valid phone number</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password" minlength="8" required>
                        <div class="invalid-feedback">Password must be at least 8 characters.</div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmpassword" class="form-label">Confirm password:</label>
                        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword"
                            placeholder="Re-enter your password" minlength="8" required>
                        <div class="invalid-feedback">Password do not match</div>
                    </div>


                    <div class="mb-3">
                        <button class="btn btn-primary align-items-center" type="submit">SIGN UP</button>
                    </div>

                    <div>
                        <span>Already had an account? <a href="/login">LOGIN</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        // Dynamically populate the Day dropdown
        const daySelect = document.getElementById("day");
        for (let i = 1; i <= 31; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.text = i;
            daySelect.appendChild(option);
        }

        // Dynamically populate the Month dropdown
        const monthSelect = document.getElementById("month");
        const months = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"];
        months.forEach((month, index) => {
            const option = document.createElement("option");
            option.value = index + 1;
            option.text = month;
            monthSelect.appendChild(option);
        });

        // Dynamically populate the Year dropdown (from current year back to 1900)
        const yearSelect = document.getElementById("year");
        const currentYear = new Date().getFullYear();
        for (let i = currentYear; i >= 1900; i--) {
            const option = document.createElement("option");
            option.value = i;
            option.text = i;
            yearSelect.appendChild(option);
        }

        document.getElementById('signupForm').addEventListener('submit', function (event) {

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmpassword').value;

            if (password !== confirmPassword) {
                document.getElementById('confirmpassword').setCustomValidity('Passwords do not match');
            } else {
                document.getElementById('confirmpassword').setCustomValidity('');
            }

            if (!this.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            this.classList.add('was-validated');
        });


    </script>
</body>

</html>
