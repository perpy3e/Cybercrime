<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER CRIME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="sty.css" rel="stylesheet">
    <script defer src="main.js"></script>
</head>

<body style="background-color: #081043;">

    <div class="container text-start align-items-center mt-5 pt-4 pb-2" style="max-width: 30%; background-color: aliceblue;" id="move">

        <h1 class="display-5 text-capitalize text-primary mb-3">LOGIN</h1>

        <form id="loginForm" action="/login" method="POST" novalidate>
            <div class="mb- align-items-center">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Your username"
                    required>
                <div class="invalid-feedback">Please enter your username</div>
            </div>

            <div class="mb-3 align-items-center">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your password" minlength="8" required>
                <div class="invalid-feedback">Password must be at least 8 characters.</div>
            </div>

            <div id="error-message" class="text-danger mt-2"></div>

            <div class="mb-3 text-end">
                <a href="/forgot" style="text-decoration: none; opacity: 75%; color: #081043;">forgot password?</a>
            </div>

            <div class="mt-3 text-center">
                <button class="btn btn-primary" type="submit">LOG IN</button>
            </div>
            <div class="mt-3 mb-2">
                <span>Don't have an account? <a href="/signup">SIGN UP</a></span>
            </div>
        </form>

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            if (!this.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            this.classList.add('was-validated');
        });   
    </script>              

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="modalClose">&times;</span>
            <p>You must log in first!</p>
        </div>
    </div>

    <script>
        window.onload = function () {
            console.log("working...")
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('loginRequired')) {
                const modal = document.getElementById("loginModal");
                modal.style.display = "block"; // Show the modal

                const closeBtn = document.getElementById("modalClose");
                closeBtn.onclick = function () {
                    modal.style.display = "none"; // Close the modal
                };
                // Close the modal when clicking outside of the modal content
                window.onclick = function (event) {
                    if (event.target == modal) {
                        modal.style.display = "none"; // Close the modal
                    }
                };
            }
        };





    </script>


</body>

</html>
