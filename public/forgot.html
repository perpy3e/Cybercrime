<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER CRIME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="sty.css" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body style="background-color: #081043;">
    <div class="container text-start align-items-center mt-5 pt-4 pb-2"
        style="max-width: 30%; background-color: aliceblue;" id="move">

        <h1 class="display-5 text-capitalize text-primary mb-3">FORGOT YOUR PASSWORD</h1>

        <form id="forgotForm" action="/forgot" method="POST" novalidate>
            <div class="mt-3 align-items-center">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Your username"
                    required>
                <div class="invalid-feedback">Please enter your username</div>
            </div>

            <div class="mt-3">
                <div id="error-message" class="text-danger" style="font-size: 14px;"></div>
            </div>

            <div class="mt-3 text-center">
                <button class="btn btn-primary" type="submit">Send Resest Email</button>
            </div>

            <div class="mb-3 mt-2 text-end">
                <a href="/login" style="text-decoration: none; opacity: 75%; color: #081043;">â¬… Back to login</a>
            </div>

        </form>

    </div>
    <script>

        // Handle the form submission via AJAX
        $('#forgotForm').submit(function(e) {
            e.preventDefault();

            const username = $('#username').val();
            $.ajax({
                url: '/forgot',
                type: 'POST',
                data: { username: username },
                success: function(response) {
                    if (response.success) {
                        alert(response.message);  // Success message
                        window.location.href = '/newpass';  // Redirect to login page
                    } else {
                        $('#error-message').text(response.message);  // Show error message
                    }
                },
                error: function() {
                    $('#error-message').text("An unexpected error occurred. Please try again.");  // Show generic error
                }
            });
        });
    </script>

</body>

</html>
